<!DOCTYPE HTML><html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script type = "text/javascript">

			var ws = new WebSocket("ws://192.168.1.69/test");
			function SendData(form){
				ws.send(JSON.stringify({'id': 1, 'ssid': form.SSID.value, 'pass': form.Password.value}));
			}

		</script>

	</head>
<body style="background-color: AliceBlue;">

	<div class="config-container", style="display: flex;flex-direction: column;justify-content: space-between;">
		<div class="config-title" style="text-align: center;font-family: 'walterregular';font-size: 60px;padding-top: 20px;padding-bottom: 20px;">
			<h1>Config</h1>
		</div>

		<div class="config-body" style="text-align: center;">
			<form onSubmit = "event.preventDefault(); SendData(this);" >
			    <label class="label">WiFi Credentials: </label>	<br>
			    <input type="text" name="SSID">	<br>
			    <input type="text" name="Password">	<br>
			    <input type="submit" value="Submit">	<br>
			</form>
		</div>
	</div>

</body>
