<!DOCTYPE HTML><html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<script type = "text/javascript">

			var ws = new WebSocket("ws://192.168.1.69/test");
			function SendData(form){
				ws.send(JSON.stringify({'id': 1, 'ssid': form.SSID.value, 'pass': form.Password.value}));
			}

		</script>

	</head>
<body>

	<div class="config-container">
		<div class="config-title">
			<h1>Config</h1>
		</div>

		<div class="config-body">
			<form onSubmit = "event.preventDefault(); SendData(this);" >
			    <label class="label" style="font-size:30px;display:block;padding-bottom:10px">WiFi Credentials: </label>	<br>
			    <input type="text" placeholder="SSID" style="height:30px;width:500px" name="SSID">	<br>
			    <input type="text" placeholder="Password" style="height:30px;width:500px" name="Password">	<br>
			    <input type="submit" style="height:30px;width:100px;font-size:20px" value="Submit">	<br>
			</form>
		</div>
	</div>

</body>
